<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guitar Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <div class="main-app-section">
      
       <header>
           <h1>Play Some Guitar!</h1>
       </header>
       
       <!-- Section where an animated ball travels through  -->
        <div class="animated-visual"></div>
        
        <!-- 'Chords' that user clicks on to produce the respective guitar sound -->
        <div class="chords">
           
            <div class="chord-1">
                <audio src="media/E-rock.wav" class="sound"></audio>
            </div>
            <div class="chord-2">
                <audio src="media/A-rock.wav" class="sound"></audio>
            </div>
            <div class="chord-3">
                <audio src="media/G.wav" class="sound"></audio>
            </div>
            <div class="chord-4">
                <audio src="media/F.wav" class="sound"></audio>
            </div>
            <div class="chord-5">
                <audio src="media/C.wav" class="sound"></audio>
            </div>
            
        </div>
        
    </div>
    
    <script src="script.js"></script>
    
</body>

</html>
